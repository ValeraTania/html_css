<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design System</title>
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/avatar.css">
		<link rel="stylesheet" href="styles/button.css">
	</head>
	<body>
		<div class="wrapper">
			<h3 class="wrapper__title">Avatars</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Conteúdo aqui -->
					<a href="#">
						<img src="assets/user.jpeg" alt="avatar" class="avatar--small">
					</a>
					<a href="#">
					 	<img src="assets/user.jpeg" alt="avatar" class="avatar--medium">
					</a>
					<a href="#">
					 	<img src="assets/user.jpeg" alt="avatar" class="avatar--large">
					</a>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Buttons</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Botões Primários - Conteúdo aqui -->
					 <button class="btn btn__primary">Label</button>
					 <button class="btn btn__danger">Label</button>
					 <button class="btn btn__success">Label</button>
				</div>
				<div class="flex">
					<!-- Botões Secundários - Conteúdo aqui -->
					<button class="btn btn__secondary">Label</button>
					<button class="btn btn__secondary--danger">Label</button>
					<button class="btn btn__secondary--success">Label</button>
				</div>
				<div class="flex">
					<!-- Botões Terciários - Conteúdo aqui -->
					<button class="btn btn__primary">
						<i data-feather="zap"></i>
						<span>Label</span>
					</button>
					<button class="btn btn__danger">
						<i data-feather="zap"></i>
						<span>Label</span>
					</button>
					<button class="btn btn__success">
						<i data-feather="zap"></i>
						<span>Label</span>
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</html>
